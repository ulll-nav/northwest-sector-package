name: Overwrite from ULLL/UMKK on dispatch

on:
  repository_dispatch:
    types: [sync-update]

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PAT: ${{ secrets.PAT_TOKEN }}
      ORG: ulll-nav

    steps:
      - name: Checkout NW
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ env.PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch ULLL into temp
        run: |
          git remote add ul https://x-access-token:${{ env.PAT }}@github.com/${{ env.ORG }}/ulll-sector-package.git || true
          git fetch ul main
          mkdir -p /tmp/ulll
          git --work-tree=/tmp/ulll checkout ul/main -- . ':(exclude).github'

      - name: Sync ULLL into repo
        run: |
          mkdir -p ULLL
          rsync -a --delete --exclude='.git' --exclude='.github' /tmp/ulll/ULLL/ ULLL/
          rsync -a --exclude='.git' --exclude='.github' /tmp/ulll/*.prf ./
          rm -rf /tmp/ulll

      - name: Fetch UMKK into temp
        run: |
          git remote add um https://x-access-token:${{ env.PAT }}@github.com/${{ env.ORG }}/umkk-sector-package.git || true
          git fetch um main
          mkdir -p /tmp/umkk
          git --work-tree=/tmp/umkk checkout um/main -- . ':(exclude).github'

      - name: Sync UMKK into repo
        run: |
          mkdir -p ULLL
          rsync -a --delete --exclude='.git' --exclude='.github' /tmp/umkk/UMKK/ ULLL/
          rsync -a --exclude='UMKK' --exclude='.git' --exclude='.github' /tmp/umkk/ ./
          rm -rf /tmp/umkk

      - name: Rewrite .prf paths
        run: |
          find . -type f -name '*.prf' -print0 \
            | xargs -0 sed -i 's|\\UMKK|\\ULLL|g'

      - name: Commit & force push
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "Nothing changed"
          else
            git commit -m "chore: sync from ULLL & UMKK @${{ github.event.client_payload.source }}"
            git remote set-url origin https://x-access-token:${{ env.PAT }}@github.com/${{ github.repository }}.git
            git push origin main --force
          fi