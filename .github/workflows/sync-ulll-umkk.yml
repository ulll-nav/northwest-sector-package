name: Sync from UMKK and ULLL into RU-NWC

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PAT: ${{ secrets.PAT_TOKEN }}
      ORG: ulll-nav
      COMMON_MANIFEST: shared/common.yml

    steps:
      - name: Checkout RU-NWC
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ env.PAT }}

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config.user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean workspace (keep .git & .github)
        run: |
          find . -mindepth 1 \
            | grep -vE "^\./\.git(/|$)|^\./\.github(/|$)" \
            | xargs -r rm -rf

      - name: Checkout ULLL-sector-package
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ORG }}/ulll-sector-package
          path: ul ll-temp
          token: ${{ env.PAT }}

      - name: Checkout UMKK-sector-package
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ORG }}/umkk-sector-package
          path: umkk-temp
          token: ${{ env.PAT }}

      - name: Sync ULLL directory
        run: |
          # Mirror ULLL folder exactly, propagating deletes
          rm -rf ULLL
          mkdir -p ULLL
          rsync -a --delete ul ll-temp/ULLL/ ULLL/

      - name: Sync UMKK content into ULLL
        run: |
          # Mirror UMKK/UMKK into ULLL, propagating deletes
          rsync -a --delete umkk-temp/UMKK/ ULLL/

      - name: Sync UMKK root files
        run: |
          # Read common folders from manifest
          FOLDERS=$(sed -n 's/^\s*-\s*//p' shared/common.yml | paste -sd ' ' -)
          for F in $FOLDERS; do
            echo "Syncing root folder $F..."
            # delete old
            rm -rf "$F"
            # copy new (with deletes inside F)
            rsync -a --delete umkk-temp/"$F"/ "$F"/
          done

      - name: Replace UMKK with ULLL in .prf paths
        run: |
          find ULLL . -type f -name '*.prf' -print0 | \
            xargs -0 sed -i 's|\\UMKK|\\ULLL|g'

      - name: Cleanup temp dirs
        run: rm -rf ul ll-temp umkk-temp

      - name: Commit & push
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync from ULLL+UMKK @${{ github.run_id }}"
            git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          fi