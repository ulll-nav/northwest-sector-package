name: Sync from UMKK and ULLL into RU-NWC

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout C
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          submodules: false

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config merge.ours.driver true

      - name: Set up .gitattributes for file-specific merges
        run: |
          echo "**/.gitignore merge=ours" >> .gitattributes
          git add .gitattributes
          git commit -m "chore: configure .gitattributes for .gitignore"

      - name: Add remotes & fetch
        run: |
          git remote add repo-ulll https://github.com/ulll-nav/ulll-sector-package.git || true
          git remote add repo-umkk https://github.com/ulll-nav/umkk-sector-package.git || true
          git fetch repo-ulll
          git fetch repo-umkk

      - name: Merge from ULLL (favor ULLL on conflicts)
        run: |
          git merge repo-ulll/main \
            --allow-unrelated-histories \
            -X ours \
            -m "chore: merge from ULLL @${{ github.run_id }}"

      - name: Merge from UMKK (favor ULLL on conflicts for .gitignore)
        run: |
          git merge repo-umkk/main \
            --allow-unrelated-histories \
            -X ours \
            -m "chore: merge from UMKK @${{ github.run_id }}"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
