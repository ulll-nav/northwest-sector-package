name: Sync from UMKK and ULLL into RU-NWC

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PAT: ${{ secrets.PAT_TOKEN }}
      ORG: ulll-nav

    steps:
      - name: Checkout RU-NWC
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git author
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean workspace (keep .git & .github)
        run: |
          find . -mindepth 1 \
            | grep -vE "^\./\.git(/|$)|^\./\.github(/|$)" \
            | xargs -r rm -rf

      - name: Checkout ULLL-sector-package (temp)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ORG }}/ulll-sector-package
          path: ulll-temp
          token: ${{ env.PAT_TOKEN }}
          fetch-depth: 0

      - name: Checkout UMKK-sector-package (temp)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ORG }}/umkk-sector-package
          path: umkk-temp
          token: ${{ env.PAT_TOKEN }}
          fetch-depth: 0

      - name: Sync ULLL content into root
        run: |
          # Mirror ULLL-temp/ULLL/ into workspace root, propagating deletes
          rsync -a --delete ulll-temp/ULLL/ ./

      - name: Sync UMKK content into ULLL
        run: |
          # Mirror UMKK-temp/UMKK/ into workspace ULLL/ folder, propagating deletes
          mkdir -p ULLL
          rsync -a --delete umkk-temp/UMKK/ ULLL/

      - name: Sync UMKK root common folders
        run: |
          # Read common folders from shared/common.yml
          FOLDERS=$(sed -n 's/^\s*-\s*//p' shared/common.yml | paste -sd ' ' -)
          for F in $FOLDERS; do
            echo "Syncing root folder $F..."
            rm -rf "$F"
            rsync -a --delete umkk-temp/"$F"/ "$F"/
          done

      - name: Replace UMKK with ULLL in .prf paths
        run: |
          find ULLL . -type f -name '*.prf' -print0 \
            | xargs -0 sed -i 's|\\UMKK|\\ULLL|g'

      - name: Cleanup temp dirs
        run: rm -rf ulll-temp umkk-temp

      - name: Commit & push to main
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync from ULLL+UMKK @${{ github.run_id }}"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          fi
