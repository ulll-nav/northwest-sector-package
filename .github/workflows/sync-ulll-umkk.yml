name: Sync from UMKK and ULLL into RU-NWC

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout RU-NWC
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean workspace (keep .git & .github)
        run: |
          find . -mindepth 1 \
            | grep -vE "^./\.git(/|$)|^./\.github(/|$)" \
            | xargs -r rm -rf

      - name: Checkout ULLL-sector-package
        uses: actions/checkout@v4
        with:
          repository: ulll-nav/ulll-sector-package
          path: ULLL
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Load UMKK into temp dir
        uses: actions/checkout@v4
        with:
          repository: ulll-nav/umkk-sector-package
          path: umkk-temp
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Merge UMKK content into ULLL
        run: |
          # Remove existing UMKK-based files in ULLL
          find ULLL -mindepth 1 -exec rm -rf {} +
          # Copy UMKK/UMKK into ULLL
          rsync -a umkk-temp/UMKK/ ULLL/
          # Copy other UMKK root files into workspace
          rsync -a --exclude=UMKK --exclude=.git --exclude=.github umkk-temp/ ./

      - name: Replace UMKK with ULLL in .prf paths
        run: |
          find ULLL . -type f -name '*.prf' -print0 \
            | xargs -0 sed -i 's|\\UMKK|\\ULLL|g'

      - name: Commit & push to main
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync from ULLL+UMKK @${{ github.run_id }}"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          fi