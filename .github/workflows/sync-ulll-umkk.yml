name: Sync from UMKK and ULLL into RU-NWC

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout RU-NWC
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          submodules: false

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add remotes & fetch
        run: |
          git remote add repo-ulll https://github.com/ulll-nav/ulll-sector-package.git || true
          git remote add repo-umkk https://github.com/ulll-nav/umkk-sector-package.git || true
          git fetch repo-ulll
          git fetch repo-umkk

      - name: Merge from ULLL (auto-resolve conflicts)
        run: |
          git merge repo-ulll/main \
            --allow-unrelated-histories \
            -X ours \
            -m "chore: merge from ULLL @${{ github.run_id }}" || true

          # Restore our CI workflow if deleted upstream
          git checkout --ours .github/workflows/sync-common.yml || true

          # Restore any other delete/modify conflicts to our side
          git ls-files -u \
            | awk '{print $4}' \
            | sort -u \
            | xargs -r git checkout --ours --

          git add .

      - name: Read UMKK tree into temp dir
        run: |
          mkdir -p /tmp/umkk-temp
          git --work-tree=/tmp/umkk-temp checkout repo-umkk/main -- .

      - name: Move UMKK â†’ ULLL and root files (excluding .github) with deletions
        run: |
          rm -rf /tmp/umkk-temp/.github
          mkdir -p ULLL

          # Mirror ULLL/ exactly from UMKK, deleting removed files
          rsync -a --delete /tmp/umkk-temp/UMKK/ ULLL/

          # Mirror root files (excluding UMKK, .git, .github) with delete propagation
          rsync -a --delete \
            --exclude=UMKK \
            --exclude=.git \
            --exclude=.github \
            /tmp/umkk-temp/ ./

      - name: Replace UMKK with ULLL in .prf paths
        run: |
          find ULLL . -type f -name '*.prf' -print0 \
            | xargs -0 sed -i 's|\\UMKK|\\ULLL|g'

      - name: Commit & push to main
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: merge from UMKK @${{ github.run_id }}"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          fi