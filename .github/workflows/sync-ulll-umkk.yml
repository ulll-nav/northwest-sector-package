name: Sync from UMKK and ULLL into RU-NWC

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout RU-NWC
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          submodules: false

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add remotes & fetch
        run: |
          git remote add repo-ulll https://github.com/ulll-nav/ulll-sector-package.git || true
          git remote add repo-umkk https://github.com/ulll-nav/umkk-sector-package.git || true
          git fetch repo-ulll
          git fetch repo-umkk

      - name: Merge from ULLL (favor ULLL on conflicts)
        run: |
          git merge repo-ulll/main \
            --allow-unrelated-histories \
            -X ours \
            -m "chore: merge from ULLL @${{ github.run_id }}" \
            || true

          # Restore original .github folder from RU-NWC
          git checkout HEAD -- .github || true

      - name: Read UMKK tree into temp dir
        run: |
          mkdir -p /tmp/umkk-temp
          git --work-tree=/tmp/umkk-temp checkout repo-umkk/main -- .

      - name: Move UMKK â†’ ULLL and root files (excluding .github)
        run: |
          rm -rf /tmp/umkk-temp/.github
          mkdir -p ULLL
          rsync -a /tmp/umkk-temp/UMKK/ ULLL/

          cd /tmp/umkk-temp
          for item in * .*; do
            [ "$item" = "." ] || [ "$item" = ".." ] || [ "$item" = "UMKK" ] || [ "$item" = ".github" ] && continue
            rsync -a "$item" "$GITHUB_WORKSPACE/"
          done

      - name: Replace UMKK with ULLL in .prf paths
        run: |
          find ULLL . -type f -name '*.prf' -print0 |
            xargs -0 sed -i 's|\\UMKK|\\ULLL|g'

      - name: Commit & push to main
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: merge from UMKK @${{ github.run_id }}"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          fi
